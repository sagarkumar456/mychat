<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <h2>WhatsApp Clone Login</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="15">
        <input type="password" id="passwordInput" placeholder="Enter password (dummy: 123)">
        <button id="loginBtn">Login</button>
        <p id="loginMessage" class="error-message"></p>
    </div>

    <div class="chat-app" id="chatApp" style="display: none;">
        <div class="chat-header">
            <h1 id="chatTitle">Global Chat</h1>
            <span id="loggedInUser"></span>
        </div>
        <div class="chat-messages" id="chatMessages">
            </div>
        <div class="chat-input-area">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="imageUploadBtn" class="icon-button">ðŸ“¸</button>
            <input type="text" id="messageInput" placeholder="Type your message..." autofocus>
            <button id="sendMessageBtn">Send</button>
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="app.js"></script> </body>
</html>
